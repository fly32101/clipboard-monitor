<body>
<div class="container">

    <main class="main-content">
        <div class="status" id="status">üå§Ô∏è Á≥ªÁªüÁä∂ÊÄÅ: ÂæÖÂëΩ‰∏≠</div>
        <h2 style="margin-bottom: 15px; color: var(--text-primary); display: flex; align-items: center; gap: 10px;">

<script>
    // ÂÖ®Â±ÄÂèòÈáè
    let currentHistory = [];
    let lastCopiedIndex = -1;

    // Êõ¥Êñ∞Áä∂ÊÄÅ
    function updateStatus(text) {
        const statusEl = document.getElementById('status');
        statusEl.textContent = 'üå§Ô∏è Á≥ªÁªüÁä∂ÊÄÅ: ' + text;
        statusEl.classList.add('pulse');
        setTimeout(() => statusEl.classList.remove('pulse'), 1000);
    }

    // Ê∏≤ÊüìÂéÜÂè≤ËÆ∞ÂΩï
    function renderHistory() {
        console.log('ÂºÄÂßãÊ∏≤ÊüìÂéÜÂè≤ËÆ∞ÂΩï, Êï∞Èáè:', currentHistory.length);
        const container = document.getElementById('historyContainer');
        if (!container) {
            console.error('Êâæ‰∏çÂà∞ historyContainer ÂÖÉÁ¥†');
            return;
        }

        if (currentHistory.length === 0) {
            console.log('ÊòæÁ§∫Á©∫Áä∂ÊÄÅ');
            container.innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">üå§Ô∏è</div>
                        <p>ÊöÇÊó†Êï∞ÊçÆ</p>
                        <p style="font-size: 0.8rem; margin-top: 5px; opacity: 0.6;">Â§çÂà∂‰∏Ä‰∫õÂÜÖÂÆπÂºÄÂßã‰ΩøÁî®</p>
                    </div>
                `;
            return;
        }

        console.log('Ê∏≤Êüì', currentHistory.length, 'Êù°ËÆ∞ÂΩï');
        container.innerHTML = '';
        currentHistory.forEach((entry, index) => {
            console.log('Ê∏≤ÊüìÁ¨¨', index, 'Êù°:', entry);
            const item = document.createElement('div');
            item.className = 'history-item fade-in';
            if (index === lastCopiedIndex) {
                item.style.borderColor = 'var(--success-color)';
                item.style.boxShadow = '0 0 10px rgba(102, 187, 106, 0.3)';
            }

            const time = new Date(entry.Timestamp || entry.timestamp);
            const timeStr = time.toLocaleTimeString('zh-CN', { hour12: false });
            let content = entry.Content || entry.content || '';
            if (content.length > 200) content = content.substring(0, 200) + '...';

            item.innerHTML = `
                    <div class="item-time">${timeStr}</div>
                    <div class="item-content">${escapeHtml(content)}</div>
                `;
            item.ondblclick = () => copyToClipboard(entry.Content || entry.content, index);
            container.appendChild(item);
        });
        console.log('ÂéÜÂè≤ËÆ∞ÂΩïÊ∏≤ÊüìÂÆåÊàê');
    }

    // HTML ËΩ¨‰πâ
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Âà∑Êñ∞ÂéÜÂè≤ËÆ∞ÂΩï
    async function refreshHistory() {
        try {
            if (typeof getHistory === 'function') {
                const result = getHistory();
                console.log('getHistory ËøîÂõû:', result, 'Á±ªÂûã:', typeof result);

                // Ê£ÄÊü•ÊòØÂê¶ÊòØ Promise
                if (result && typeof result.then === 'function') {
                    console.log('Ê£ÄÊµãÂà∞ PromiseÔºåÁ≠âÂæÖÁªìÊûú...');
                    const data = await result;
                    console.log('Promise Ëß£ÊûêÁªìÊûú:', data, 'Á±ªÂûã:', typeof data);
                    currentHistory = Array.isArray(data) ? data : [];
                } else if (Array.isArray(result)) {
                    currentHistory = result;
                } else if (result === null || result === undefined) {
                    currentHistory = [];
                } else {
                    console.log('Â∞ùËØïËß£Êûê‰∏∫Êï∞ÁªÑ...');
                    currentHistory = [];
                }

                console.log('Ëé∑ÂèñÂà∞ÂéÜÂè≤ËÆ∞ÂΩï:', currentHistory.length, 'Êù°');
            } else {
                console.log('getHistory ÂáΩÊï∞‰∏çÂèØÁî®');
                currentHistory = [];
            }
            renderHistory();
            updateStatus('ÂàóË°®Êõ¥Êñ∞ÂÆåÊàê');
        } catch (error) {
            console.error('Ëé∑ÂèñÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•:', error);
            updateStatus('Ëé∑ÂèñÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•');
            currentHistory = [];
            renderHistory();
        }
    }

    // Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
    async function copyToClipboard(content, index) {
        try {
            lastCopiedIndex = index;
            if (typeof copyToClipboardGo === 'function') {
                const result = copyToClipboardGo(content);

                // Â§ÑÁêÜÂèØËÉΩÁöÑ Promise
                let response = result;
                if (result && typeof result.then === 'function') {
                    response = await result;
                }

                if (response && response.error) {
                    throw new Error(response.error);
                }
            } else {
                await navigator.clipboard.writeText(content);
            }
            updateStatus('Â§çÂà∂ÊàêÂäüÔºÅ');
            // È´ò‰∫ÆÊòæÁ§∫Â∑≤Â§çÂà∂È°π
            renderHistory();
        } catch (error) {
            console.error('Â§çÂà∂Â§±Ë¥•:', error);
            updateStatus('Â§çÂà∂Â§±Ë¥•');
        }
    }

    // Ê∏ÖÁ©∫ÂéÜÂè≤ËÆ∞ÂΩï
    async function clearHistoryFunc() {
        if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÊï∞ÊçÆÂêóÔºü')) {
            try {
                if (typeof clearHistory === 'function') {
                    const result = clearHistory();
                    // Â§ÑÁêÜÂèØËÉΩÁöÑ Promise
                    if (result && typeof result.then === 'function') {
                        await result;
                    }
                }
                currentHistory = [];
                lastCopiedIndex = -1;
                renderHistory();
                updateStatus('Êï∞ÊçÆÊ∏ÖÁ©∫ÂÆåÊàê');
            } catch (error) {
                console.error('Ê∏ÖÁ©∫Â§±Ë¥•:', error);
                updateStatus('Ê∏ÖÁ©∫Â§±Ë¥•');
            }
        }
    }

    // ÊòæÁ§∫ÂÖ≥‰∫é‰ø°ÊÅØ
    async function showAbout() {
        let version = 'üå§Ô∏è ‰∫ëÁ´ØÂâ™Ë¥¥ÊùøÁõëÊéß v2.0';
        try {
            if (typeof getVersionInfo === 'function') {
                version = getVersionInfo();

        } catch (error) {}

        alert(version + '\n\nüåü ÂäüËÉΩ:\n- ÂÆûÊó∂ÁõëÊéß\n- ÂéÜÂè≤ËÆ∞ÂΩï\n- ÂèåÂáªÂ§çÂà∂\n- ‰∫ëÁ´ØÈ£éÊ†ºÁïåÈù¢\n\nüë®‚Äçüíª ‰ΩúËÄÖ: Fly\nüõ†Ô∏è ÊäÄÊúØ: Go + WebView');
    }

    // ÂàùÂßãÂåñ
    document.addEventListener('DOMContentLoaded', function() {
        console.log('È°µÈù¢Âä†ËΩΩÂÆåÊàê');
        console.log('ÂèØÁî®ÂáΩÊï∞:', typeof getHistory, typeof copyToClipboardGo, typeof clearHistory, typeof getVersionInfo);

        // ÊµãËØïÂü∫Êú¨ÂäüËÉΩ
        try {
            updateStatus('Ââ™Ë¥¥ÊùøÁõëÊéß‰∏≠...');
            console.log('Áä∂ÊÄÅÊõ¥Êñ∞ÊàêÂäü');

            refreshHistory();
            console.log('È¶ñÊ¨°Âà∑Êñ∞ÂÆåÊàê');

            setInterval(refreshHistory, 2000);
            console.log('ÂÆöÊó∂Âô®ËÆæÁΩÆÂÆåÊàê');
        } catch (error) {
            console.error('ÂàùÂßãÂåñÈîôËØØ:', error);
        }
    });
</script>
