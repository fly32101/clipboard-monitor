<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪贴板监控</title>
    <style>
        :root {
            --primary-color: #1890ff;
            --border-color: #d9d9d9;
            --bg-primary: #f5f5f5;
            --bg-card: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #999999;
            --success-color: #52c41a;
            --danger-color: #ff4d4f;
            --hover-bg: #f0f7ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-card);
        }

        .title {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .main-content {
            padding: 20px;
        }

        .status {
            padding: 12px 16px;
            background: #e6f7ff;
            border: 1px solid #91d5ff;
            border-radius: 4px;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 0.875rem;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .subtitle-small {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: normal;
        }

        .history-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-card);
        }

        .history-item {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item:hover {
            background: var(--hover-bg);
        }

        .item-time {
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-bottom: 8px;
        }

        .item-content {
            color: var(--text-primary);
            font-size: 0.875rem;
            word-break: break-all;
        }

        .copied-item {
            border-left: 3px solid var(--success-color);
            background: #f6ffed;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state p {
            margin: 8px 0;
            font-size: 0.875rem;
        }

        .footer {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-card);
            text-align: center;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-card);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            min-width: 80px;
        }

        .btn:hover {
            background: var(--hover-bg);
            border-color: var(--primary-color);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background: #40a9ff;
            border-color: #40a9ff;
        }

        .btn-danger {
            color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .btn-danger:hover {
            background: #fff2f0;
            border-color: #ff7875;
        }

        .history-container::-webkit-scrollbar {
            width: 6px;
        }

        .history-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .history-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .history-container::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }

            body {
                padding: 0;
            }

            .btn-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <h1 class="title">剪贴板监控</h1>
        <div class="subtitle">实时监控剪贴板变化</div>
    </header>

    <main class="main-content">
        <div class="status" id="status">系统状态: 待命中</div>

        <div class="section-title">
            <span>剪贴板历史记录</span>
            <span class="subtitle-small">(最新优先)</span>
        </div>

        <p style="color: var(--text-muted); margin-bottom: 16px; font-size: 0.875rem;">
            双击条目复制到剪贴板
        </p>

        <div class="history-container" id="historyContainer">
            <div class="empty-state">
                <p>暂无数据</p>
                <p>复制一些内容开始使用</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="btn-group">
            <button class="btn btn-danger" onclick="clearHistoryFunc()">
                清空数据
            </button>
            <button class="btn" onclick="refreshHistory()">
                刷新
            </button>
            <button class="btn" onclick="showAbout()">
                关于
            </button>
        </div>
    </footer>
</div>

<script>
    // 全局变量
    let currentHistory = [];
    let lastCopiedIndex = -1;

    // 更新状态
    function updateStatus(text) {
        const statusEl = document.getElementById('status');
        statusEl.textContent = '系统状态: ' + text;
    }

    // 渲染历史记录
    function renderHistory() {
        const container = document.getElementById('historyContainer');
        if (!container) return;

        if (currentHistory.length === 0) {
            container.innerHTML = `
                    <div class="empty-state">
                        <p>暂无数据</p>
                        <p>复制一些内容开始使用</p>
                    </div>
                `;
            return;
        }

        container.innerHTML = '';
        currentHistory.forEach((entry, index) => {
            const item = document.createElement('div');
            item.className = 'history-item';
            if (index === lastCopiedIndex) {
                item.classList.add('copied-item');
            }

            const time = new Date(entry.Timestamp || entry.timestamp);
            const timeStr = time.toLocaleTimeString('zh-CN', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            let content = entry.Content || entry.content || '';
            if (content.length > 300) content = content.substring(0, 300) + '...';

            item.innerHTML = `
                    <div class="item-time">${timeStr}</div>
                    <div class="item-content">${escapeHtml(content)}</div>
                `;
            item.ondblclick = () => copyToClipboard(entry.Content || entry.content, index);
            container.appendChild(item);
        });
    }

    // HTML 转义
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // 刷新历史记录
    async function refreshHistory() {
        try {
            if (typeof getHistory === 'function') {
                const result = getHistory();
                if (result && typeof result.then === 'function') {
                    const data = await result;
                    currentHistory = Array.isArray(data) ? data : [];
                } else if (Array.isArray(result)) {
                    currentHistory = result;
                } else {
                    currentHistory = [];
                }
            } else {
                currentHistory = [];
            }
            renderHistory();
            updateStatus('列表更新完成');
        } catch (error) {
            console.error('获取历史记录失败:', error);
            updateStatus('获取历史记录失败');
            currentHistory = [];
            renderHistory();
        }
    }

    // 复制到剪贴板
    async function copyToClipboard(content, index) {
        try {
            lastCopiedIndex = index;
            if (typeof copyToClipboardGo === 'function') {
                const result = copyToClipboardGo(content);
                let response = result;
                if (result && typeof result.then === 'function') {
                    response = await result;
                }
                if (response && response.error) {
                    throw new Error(response.error);
                }
            } else {
                await navigator.clipboard.writeText(content);
            }
            updateStatus('复制成功');
            renderHistory();
        } catch (error) {
            console.error('复制失败:', error);
            updateStatus('复制失败');
        }
    }

    // 清空历史记录
    async function clearHistoryFunc() {
        if (confirm('确定要清空所有数据吗？')) {
            try {
                if (typeof clearHistory === 'function') {
                    const result = clearHistory();
                    if (result && typeof result.then === 'function') {
                        await result;
                    }
                }
                currentHistory = [];
                lastCopiedIndex = -1;
                renderHistory();
                updateStatus('数据清空完成');
            } catch (error) {
                console.error('清空失败:', error);
                updateStatus('清空失败');
            }
        }
    }

    // 显示关于信息
    function showAbout() {
        let version = '剪贴板监控 v2.0';
        try {
            if (typeof getVersionInfo === 'function') {
                version = getVersionInfo();
            }
        } catch (error) {}

        alert(`${version}\n\n功能:\n- 实时监控剪贴板\n- 保存历史记录\n- 双击复制内容\n\n作者: Fly\n技术: Go + WebView`);
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
        updateStatus('监控中...');
        refreshHistory();
        setInterval(refreshHistory, 2000);
    });
</script>
</body>
</html>
